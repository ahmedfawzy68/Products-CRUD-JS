<html>

<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index_style.css">


</head>

<body>


    <div class="container py-5 text-info">

        <label class="form-label">Product Name</label>
        <input id="pName" class="form-control mb-4">

        <label class="form-label">Product Price</label>
        <input id="pPrice" class="form-control mb-4">

        <label class="form-label">Product Category</label>
        <input id="pCat" class="form-control mb-4">

        <label class="form-label">Product Description</label>
        <textarea id="pDesc" class="form-control mb-4"></textarea>


        <button onclick="actions()" id="addProductID"  class="btn btn-info text-white">Add Product</button>

        <br><br>

        <input id="searchId" onkeyup="searchProduct()" class="form-control w-50 m-auto" placeholder="Search Product">

        <br> <br>

        <table class="table">
            <thead class="text-info">
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Description</th>
                <th class="text-warning">Update Product</th>
                <th class="text-danger">Delete Product</th>
            </thead>
            <tbody id="printP">
                
            </tbody>
        </table>

    </div>
    
    







    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/mine.js"></script>
</body>

</html>
